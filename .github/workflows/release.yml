name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    name: Lint & Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all

  build:
    name: Build ${{ matrix.target }}
    needs: checks
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            rustflags: ""
            linux: true
            rust9x: false
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            rustflags: ""
            linux: false
            rust9x: false
          - runner: windows-latest
            target: i586-rust9x-windows-msvc
            archive: zip
            rustflags: "-C panic=abort"
            linux: false
            rust9x: true
            rust9x_tag: rust9x-1.85-beta-v2
    runs-on: ${{ matrix.runner }}
    env:
      TARGET: ${{ matrix.target }}
      RUSTFLAGS: ${{ matrix.rustflags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install stable toolchain
        if: ${{ !matrix.rust9x }}
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install rust9x toolchain
        if: ${{ matrix.rust9x }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $repoDir = Join-Path $env:RUNNER_TEMP "rust9x-src"

          Write-Host "Cloning rust9x sources into $repoDir"
          git clone --branch rust9x --depth 1 https://github.com/rust9x/rust.git $repoDir
          Set-Location $repoDir
          git fetch --tags
          $tag = "${{ matrix.rust9x_tag }}"
          git checkout $tag

          Copy-Item config.rust9x.toml config.toml -Force

          Write-Host "Building rust9x stage1 toolchain (this can take a while)"
          python x.py build --config config.rust9x.toml --stage 1

          $toolchainDir = Join-Path $repoDir "build/x86_64-pc-windows-msvc/stage1"
          if (-not (Test-Path $toolchainDir)) {
            throw "Expected toolchain path not found: $toolchainDir"
          }

          rustup toolchain link rust9x $toolchainDir

          rustc +rust9x -V

      - name: Install Linux build deps
        if: matrix.linux
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev libxcursor-dev libxrandr-dev libxi-dev \
            libgl1-mesa-dev libasound2-dev libudev-dev \
            libwayland-dev libxkbcommon-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release (normal)
        if: ${{ !matrix.rust9x }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release (rust9x)
        if: ${{ matrix.rust9x }}
        run: cargo +rust9x build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.linux
        run: strip --strip-unneeded target/$TARGET/release/elnpack

      - name: Package artifact (Linux)
        if: matrix.archive == 'tar.gz'
        run: |
          bin_path=target/$TARGET/release/elnpack
          pkg_dir=package-linux
          mkdir -p "$pkg_dir"
          cp "$bin_path" "$pkg_dir/"
          cp README.md LICENSE "$pkg_dir/"
          tar -czf elnpack-${{ github.ref_name }}-$TARGET.tar.gz -C "$pkg_dir" .

      - name: Package artifact (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $binPath = "target/${env:TARGET}/release/elnpack.exe"
          $pkgDir = "package-windows"
          New-Item -ItemType Directory -Force -Path $pkgDir | Out-Null
          Copy-Item $binPath "$pkgDir/"
          Copy-Item "README.md","LICENSE" "$pkgDir/"
          Compress-Archive -Path "$pkgDir/*" -DestinationPath "elnpack-${{ github.ref_name }}-${env:TARGET}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: elnpack-${{ github.ref_name }}-${{ matrix.target }}
          path: |
            elnpack-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

  publish:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: ls -R dist

      - name: Generate checksums
        run: |
          cd dist
          find . -maxdepth 2 -type f \( -name "*.tar.gz" -o -name "*.zip" \) | xargs sha256sum > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
